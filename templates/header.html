{% from 'bootstrap5/form.html' import render_form %}

<head>
    <title>{{ title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=0.7, maximum-scale=2.0, user-scalable=1">
    {% block head %}
        {{ bootstrap.load_css() }}
    {% endblock %}
</head>
<body>

    {{ bootstrap.load_js() }}

    <div class="container-fluid ">
        <div class="mt-4">
            {% block content %}{% endblock %}
        </div>
    </div>


    <!-- Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" />

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <script>
        $(document).ready(function() {
            $('.form-select').select2({
                theme: 'bootstrap-5',
                selectionCssClass: "select2--small",
                dropdownCssClass: "select2--small",
                // There is a visual bug that makes the dropdown shift a few pixels
                // left when first opening it if the screen isn't tall enough.
                // The below workaround is opening and closing the dropdown to
                // prevent the shifting.
            }).select2('open').select2('close');
        });
    </script>
</body>
